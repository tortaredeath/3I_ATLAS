name: Sync Issues to Jira (ROVO)

on:
  issues:
    types: [opened]

jobs:
  sync-to-jira:
    runs-on: ubuntu-latest

    steps:
      - name: Debug Jira env (no secrets leak)
        run: |
          echo "JIRA_BASE_URL=${JIRA_BASE_URL}"
          echo "JIRA_USER_EMAIL=${JIRA_USER_EMAIL}"
          echo "JIRA_API_TOKEN_LENGTH=${#JIRA_API_TOKEN}"
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}

      - name: Login to Jira
        uses: atlassian/gajira-login@v3
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}

      - name: Create Jira issue in ROVO project
        id: create
        uses: atlassian/gajira-create@v3
        with:
          project: 'ROVO'
          issuetype: 'Task'
          summary: ${{ github.event.issue.title }}
          description: |
            This issue was created from GitHub.

            *Repository:* ${{ github.repository }}
            *GitHub Issue:* ${{ github.event.issue.html_url }}

            *Original description:*
            ${{ github.event.issue.body }}
